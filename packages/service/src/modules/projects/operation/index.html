<html>

<head>
  <title>打开小程序</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <script>
    window.onerror = e => {
      console.error(e)
      alert('发生错误' + e)
    }
  </script>
  <!-- weui 样式 -->
  <link rel="stylesheet"
    href="https://res.wx.qq.com/open/libs/weui/2.4.1/weui.min.css">
  </link>
  <!-- 调试用的移动端 console -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/eruda"></script> -->
  <!-- <script>eruda.init();</script> -->

  <!-- 公众号 JSSDK -->
  <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  <!-- 云开发 Web SDK -->
  <script src="https://res.wx.qq.com/open/js/cloudbase/1.1.0/cloud.js"></script>
  <script>
    // 查询 query 参数
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // 初始化云开发 SDK
    var cloud = new cloud.Cloud({
      // 必填，表示是未登录模式
      identityless: true,
      // 资源方 AppID
      resourceAppid: '{{APPID}}', // <!-- replace -->
      // 资源方环境 ID
      resourceEnv: '{{ENVID}}', // <!-- replace -->
    });
    cloud.init();
    window.cloudApp = cloud;
  </script>
  <script>
    // 活动 ID
    var activityId = getParameterByName('activityId');

    ; (function () {
      var cloudApp = window.cloudApp

      // 查询活动信息
      cloudApp.callFunction({
        name: 'wx-ext-cms-sms',
        data: {
          activityId: activityId,
          action: 'getUrlScheme',
        },
        success: res => {
          // 动态修改 Path
          var containerEl = document.getElementById('launch-btn')
          const activity = res.result.activity || {}

          if (!activity) return

          // 添加背景图片
          if (activity.jumpImg) {
            var imgEl = document.getElementById('bg-img')
            imgEl.src = activity.jumpImg
            imgEl.classList.remove('hidden')

            // 添加
            var wechatContainerEl = document.getElementById('wechat-web-container')
            var publicContainerEl = document.getElementById('public-web-container')
            wechatContainerEl.classList.add('img')
            publicContainerEl.classList.add('img')
          }

          window.callResponse = true;

          if (
            !window.callResponse && (!activity.isActivityOpen || activity.startTime > Date.now())
          ) {
            alert('活动还未开始~')
            return
          }

          if (!window.callResponse && activity.endTime < Date.now()) {
            alert('活动已结束')
            return
          }

          var jumpPath
          if (activity.appPath) {
            jumpPath = activity.appPath + '.html?'
          }
          if (activity.appPathQuery) {
            jumpPath += activity.appPathQuery
          }

          if (jumpPath) {
            containerEl.setAttribute('path', jumpPath)
          }
        },
        fail: err => {
          // 页面路径错误
          if (err.message && err.message.indexOf('40165') > -1) {
            alert('页面路径填写错误')
          } else {
            alert(err)
          }
          console.log(err)
        }
      })
    })()

    function docReady(fn) {
      if (document.readyState === 'complete' || document.readyState === 'interactive') {
        fn()
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }

    docReady(function () {
      var ua = navigator.userAgent.toLowerCase()
      var isWXWork = ua.match(/wxwork/i) == 'wxwork'
      var isWeixin = !isWXWork && ua.match(/micromessenger/i) == 'micromessenger'
      var isMobile = false
      var isDesktop = false
      if (navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|IEMobile)/i)) {
        isMobile = true
      } else {
        isDesktop = true
      }

      if (isWeixin) {
        var containerEl = document.getElementById('wechat-web-container')
        containerEl.classList.remove('hidden')
        containerEl.classList.add('full', 'wechat-web-container')

        var launchBtn = document.getElementById('launch-btn')
        launchBtn.addEventListener('ready', function (e) {
          console.log('开放标签 ready')
        })
        launchBtn.addEventListener('launch', function (e) {
          console.log('开放标签 success')
        })
        launchBtn.addEventListener('error', function (e) {
          console.log('开放标签 fail', e.detail)
        })

        wx.config({
          // debug: true, // 调试时可开启
          appId: '{{APPID}}', // <!-- replace -->
          timestamp: 0, // 必填，填任意数字即可
          nonceStr: 'nonceStr', // 必填，填任意非空字符串即可
          signature: 'signature', // 必填，填任意非空字符串即可
          jsApiList: ['chooseImage'], // 必填，随意一个接口即可 
          openTagList: ['wx-open-launch-weapp'], // 填入打开小程序的开放标签名
        })
      } else if (isDesktop) {
        // 在 pc 上则给提示引导到手机端打开
        var containerEl = document.getElementById('desktop-web-container')
        containerEl.classList.remove('hidden')
        containerEl.classList.add('full', 'desktop-web-container')
      } else {
        // 其他 H5
        var containerEl = document.getElementById('public-web-container')
        containerEl.classList.remove('hidden')
        containerEl.classList.add('full', 'public-web-container')

        var buttonEl = document.getElementById('public-web-jump-button')
        var buttonLoadingEl = document.getElementById('public-web-jump-button-loading')

        openWeapp(function () {
          buttonEl.classList.remove('weui-btn_loading')
          buttonLoadingEl.classList.add('hidden')
        }, function (e) {
          buttonEl.classList.remove('weui-btn_loading')
          buttonLoadingEl.classList.add('hidden')
          throw e
        })
      }
    })

    // 打开小程序
    function openWeapp(onBeforeJump, onError) {
      var cloudApp = window.cloudApp

      cloudApp.callFunction({
        name: 'wx-ext-cms-sms',
        data: {
          activityId: activityId,
          action: 'getUrlScheme',
        },
        success: function (res) {
          var activity = res.result.activity

          window.callResponse = true;

          if (
            !window.callResponse && (!activity.isActivityOpen || activity.startTime > Date.now())
          ) {
            alert('活动还未开始~')
            return
          }

          if (!window.callResponse && activity.endTime < Date.now()) {
            alert('活动已结束，正在前往首页')
            return
          }

          console.warn(res)
          if (onBeforeJump) {
            onBeforeJump()
          }

          location.href = res.result.openlink
        },
        fail: function (err) {
          onError(err)
        },
      })
    }

  </script>
  <style>
    img {
      height: 100%;
      width: 100%;
    }

    .hidden {
      display: none;
    }

    .full,
    img {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .public-web-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .public-web-container p {
      position: absolute;
      top: 40%;
    }

    .public-web-container a {
      position: absolute;
      bottom: 40%;
    }

    .public-web-container.img p {
      position: absolute;
      top: 85%;
    }

    .public-web-container.img a {
      bottom: 0;
      width: 100%;
    }

    .wechat-web-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .wechat-web-container p {
      position: absolute;
      top: 40%;
    }

    .wechat-web-container wx-open-launch-weapp {
      position: absolute;
      bottom: 40%;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .wechat-web-container.img p {
      top: 85%;
    }

    .wechat-web-container.img wx-open-launch-weapp {
      bottom: 0;
      width: 100%;
    }

    .desktop-web-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .desktop-web-container p {
      position: absolute;
      top: 40%;
    }
  </style>
</head>

<body>
  <div class="page full">
    <img id="bg-img" src="" class="hidden" />
    <div id="public-web-container" class="hidden">
      <p class="">正在打开{{APPNAME}}...</p> <!-- replace -->
      <a id="public-web-jump-button" href="javascript:"
        class="weui-btn weui-btn_primary weui-btn_loading"
        onclick="openWeapp()">
        <span id="public-web-jump-button-loading"
          class="weui-primary-loading weui-primary-loading_transparent">
          <i class="weui-primary-loading__dot"></i>
        </span>
        打开小程序
      </a>
    </div>
    <div id="wechat-web-container" class="hidden">
      <p class="">点击以下按钮打开{{APPNAME}}</p> <!-- replace -->
      <!-- 跳转小程序的开放标签。文档 https://developers.weixin.qq.com/doc/offiaccount/OA_Web_Apps/Wechat_Open_Tag.html -->
      <wx-open-launch-weapp id="launch-btn" username="{{APPORIGINALID}}"
        path="">
        <!-- replace -->
        <template>
          <button
            style="width: 200px; height: 45px; text-align: center; font-size: 17px; display: block; margin: 0 auto; padding: 8px 24px; border: none; border-radius: 4px; background-color: #07c160; color:#fff;">
            打开小程序
          </button>
        </template>
      </wx-open-launch-weapp>
    </div>
    <div id="desktop-web-container" class="hidden">
      <p class="">请在手机打开网页链接</p>
    </div>
  </div>
</body>

</html>
