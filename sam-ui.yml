Form:
  Attributes:
    - class: "tea-form tea-form-s"
    - data: 1
    - isForm: true
  Children:
    - Label:
        Value: 管理员账号
      Attributes:
        - class: "tea-form-item"
      Input:
        Name: ADMIN
        Attributes:
          - type: text
          - placeHolder: "请设置管理员账号（仅支持大小写字母）"
          - class: "tea-input tea-input-s"
          - size: l
        ValueFor: ${Resources.InitFunction.Properties.Environment.Variables.CMS_ADMIN_USER_NAME}
    - Label:
        Value: 管理员密码
      Attributes:
        - class: "tea-form-item"
      Input:
        Name: ADMIN_PASSWORD
        Attributes:
          - type: text
          - placeHolder: "请设置管理员密码"
          - class: "tea-input tea-input-s"
          - size: l
        ValueFor: ${Resources.InitFunction.Properties.Environment.Variables.CMS_ADMIN_PASS_WORD}
    - Label:
        Value: 运营者账号（选填）
      Attributes:
        - class: "tea-form-item"
      Input:
        Attributes:
          - type: text
          - placeHolder: "请设置运营者账号（仅支持大小写字母，不能和管理员账号相同）"
          - class: "tea-input tea-input-s"
          - size: l
        CasCadeRule:
          Master: ADMIN
          Type: VALIDATOR
          Rule: NOTEQUAL
          ErrorMessage: "不能和管理员账号相同"
        ValueFor: ${Resources.InitFunction.Properties.Environment.Variables.CMS_OPERATOR_USER_NAME}
    - Label:
        Value: 运营者密码（选填）
      Attributes:
        - class: "tea-form-item"
      Input:
        Attributes:
          - type: text
          - placeHolder: "请设置运营者密码"
          - class: "tea-input tea-input-s"
          - size: l
        CasCadeRule:
          Master: ADMIN_PASSWORD
          Type: VALIDATOR
          Rule: NOTEQUAL
          ErrorMessage: "不能和管理员密码相同"
        ValueFor: ${Resources.InitFunction.Properties.Environment.Variables.CMS_OPERATOR_PASS_WORD}
    - Label:
        Value: 部署路径
      Attributes:
        - class: "tea-form-item"
      Input:
        Attributes:
          - type: text
          - placeHolder: "请设置部署路径"
          - class: "tea-input tea-input-s"
          - size: l
        ValueFor: ${Resources.InitFunction.Properties.Environment.Variables.CMS_DEPLOY_PATH}
